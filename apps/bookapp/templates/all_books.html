{% extends "base/base.html" %}

{% block title %} Todos {% endblock %}

{% block content %}
    <div class="conteiner" style="padding-left: 0px">
        <div class="container">
            <div class="row">
            {% for book in books %}
                <div class="col-6 col-sm-4 col-md4 col-lg-3 col-xl-2">
                    <a href="{% url 'book:book_detail' book.id %}">
                        <div class="uk-card uk-card-default uk-card-body">
                            <img src="{{ book.cover_image.url }}" alt="">
                        </div>
                    </a>
                </div>
           {% endfor %}
        </div>
        </div>
    </div>
{% endblock %}
