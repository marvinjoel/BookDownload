{% extends "base/base.html" %}


{% block content %}
    <div class = 'container'>
        <div class = 'row'><h4 class="color1">Searched Book</h4></div>
        <div class = 'row'>
            {% if search_book %}
                {% for book in search_book %}
                    <div class = 'col-6 col-sm-4 col-md-4 col-lg-3 col-xl-2'>
                        <a href = "{% url 'book:book_detail' book.id %}">
                            <div>
                                <div class="uk-card uk-card-default uk-card-body">
                                    <img src = "{{ book.cover_image.url }}">
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            {% else %}
                <div class="row">
                    <h3 class="notDis">Libro no disponible! Vuelva mas tarde</h3>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
